{% extends 'base.html' %} {% include 'base.html' %} {% load static %} {% block content %}

<section class="ftco-section contact-section bg-light">
   <br><br><br><br>
   <div class="container">
      <div class="row block-9">
         
         <div class="col-md-6 order-md-last d-flex">
            <br><br><br><br>
            <form class="bg-white p-5 contact-form" method="post">
               {% csrf_token %} {% block user_form %}
               
               <div class="card-header">
                  <h2 class="text-center">Login</h2>
              </div>
               <div class="form-group">
                  <label for="username">Username</label>
                  {{ form.username }}
               </div>
               <div class="form-group">
                  <label for="password">Password</label>
                  {{ form.password }}
               </div>
               <div class="form-group">
                  Don't have any account? Create one <a href="{% url 'register' %}">here</a>.
                  <br>
                  <input type="submit" value="Sign In" class="btn btn-success btn-block" />
               </div>

               {% endblock %}
            </form>
         </div>
         <div class="col-md-6 d-flex">
            <div id="map" class="bg-white h-100"></div>
         </div>
      </div>
   </div>
   <br><br><br><br><br><br><br>
</section>
{% endblock %}
