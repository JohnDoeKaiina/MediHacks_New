{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
  <div class="bottom-container">

    <div class="col-12">
      <div class="card health-info-card">
        <div class="box total-box">
          <h1 class="price">Prescription details</span></h1>
       </div>
      <form method="post" class="form-horizontal">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          <div class="col-12">
            {{ field.label_tag }}
            {{ field }}
          </div>
        </div>
        {% endfor %}
        <div class="form-group">
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
